<div class="modal" id="modalEdit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/edit" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Entry from Database</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {% if result %}
                        {% for i in range(0, numcols) %}
                            <label>{{ columns[i].name }}</label>
                            {% if columns[i].name == "id" %}
                                <input type="text" class="form-control" id="{{ columns[i].name }}" value="{{ result[i] }}" readonly>
                            {% else %}
                                <input type="text" class="form-control" id="{{ columns[i].name }}" value="{{ result[i] }}">
                            {% endif %}
                            <br>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
